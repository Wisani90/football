<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 

    "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    {% load staticfiles %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fantasy Football League Stats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'leaguestats/style.css' %}"/>
    <style>
    body {
      text-shadow: 0 1px 3px rgba(0,0,0,.5);
    }
    </style>


</head>
<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Fantasy League Stats</h3>
            </div>
          </div>

          <div class="inner cover">
            <img src="{% static 'images/Premier_League.png' %}" height="150px">
            <h1 class="cover-heading">Enter Your League Number Below</h1>
            <form action='/leaguestats/' method='post' style="color: #000">{% csrf_token %}
                {{ form.as_p }}
                <input class="btn-default" type='submit' value='Submit' style="color: #000" />
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
                <p><a href="{{demo_url}}">Click here for a demo</a></p>
                <p><a href="{{league_num_url}}">Where's my league number?</a></p>
              <p>Website by  <a href="http://www.benalexkeen.com">Ben Alex Keen</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
